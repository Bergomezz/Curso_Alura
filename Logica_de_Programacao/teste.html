<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Alcool ou Gasolina?</h3>
    <script>
        let tanque = 40;
        let caminhoComGasolina = 480;
        let consumoDeGasolina = (caminhoComGasolina/tanque);
        document.write(`O consumo do seu carro na gasolina é de ${consumoDeGasolina}km/L <br>`);

        let caminhoComAlcool = 300;
        let consumoDeAlcool = (caminhoComAlcool/tanque);
        document.write(`O consumo do seu carro na alcool é de ${consumoDeAlcool}km/L`);
    </script>
</body>
</html>
