<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function imcGenerico(peso, altura) {
        return Math.round(peso / (altura * altura));

    }
    var alturaInformada = prompt("Informe sua altura.");
    var pesoInformado = prompt("Informe seu peso.");

    var imc = imcGenerico(pesoInformado, alturaInformada);

    mostra("O IMC calculado é " + imc)

    if (imc < 18.5) {
        mostra("Seu IMC está abaixo do recomendado!")
    }
    if (imc > 24.9) {
        mostra("Seu IMC está acima do recomentado")
    }
    if (imc >= 18.5 && imc <= 24.9) {
        mostra("Seu IMC está dentro do recomendado pela OMS")
    }
</script>
