<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        var n = Math.round(Math.random(0,10)*10)
        return n
    }

    var numeroPensado = sorteia();
    console.log(numeroPensado)
    var chute = parseInt(prompt("Digite um número entre 1 a 10"))

    if (chute == numeroPensado) {
        mostra("Você acertou!")
    } else {
        mostra("Você errou! O número pensado foi: " + numeroPensado)
    }
</script>
