<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliar = parseInt(prompt("Quantas pessoas tem na sua família?"));
    var n = 1;
    var totalIdade = 0;

    while (n <= totalFamiliar) {
        var idade = parseInt(prompt("Qual a idade?"));
        totalIdade = totalIdade + idade;
        n++;
    }
    mostra("A soma  das idades é: " + totalIdade)
    var mediaIdades = totalIdade / totalFamiliar;
    mostra("A média de idade da sua família é: " + mediaIdades)
    mostra("FIM")
</script>
