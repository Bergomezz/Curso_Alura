<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width = device-widht">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src='logo.png' alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="Index.html">Home<a></li>
                    <li><a href="produtos.html">Produtos<a></li>
                    <li><a href="contato.html">Contato<a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefoneDeContato">Telefone de Contato:</label>
            <input type="text" id="telefoneDeContato" class="input-padrao" required placeholder="(DDD) XXXX-XXXX">

            <label for="mansagem">Mensagem:</label>
            <textarea cols="71.5px" rows="10px" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato:</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail<label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone<label>
                
                <label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsApp" checked>WhatsApp<label>
                
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </form>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy: Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
